<!DOCTYPE html>
<html lang="en">
  <!-- Kileia Riley, Spring 23 -->
  <head>
    <meta charset="UTF-8" />
    <title>Kileia Riley, Term Project, Spring 23</title>
    <link href="stylesheet.css" rel="stylesheet" />
  </head>

  <body>
    <h1>What's in your Future?</h1>

    <section class="choicesForFuture">
      <div id="House">
        <div class="mansion">M</div>
        <div class="apartment">A</div>
        <div class="shack">S</div>
        <div class="house">H</div>
      </div>

      <div id="Spouse">
        <label for="spouseChoices">Who is your dream spouse?</label> <br />
        <input type="text" id="spouseChoices1" name="spouses" /> <br />
        <input type="text" id="spouseChoices2" name="spouses" /> <br />
        <input type="text" id="spouseChoices3" name="spouses" /> <br />
      </div>

      <div id="Kids">
        <label for="numberOfKids">How many kids would you like?</label> <br />
        <input type="number" id="numberOfKids1" name="kids" /> <br />
        <input type="number" id="numberOfKids2" name="kids" /> <br />
        <input type="number" id="numberOfKids3" name="kids" /> <br />
      </div>

      <div id="Job">
        <label for="dreamJob">What is your dream job?</label> <br />
        <input type="text" id="dreamJob1" name="job" /> <br />
        <input type="text" id="dreamJob2" name="job" /> <br />
        <input type="text" id="dreamJob3" name="job" /> <br />
      </div>

      <div id="Car">
        <label for="dreamCar">What is your dream car?</label> <br />
        <input type="text" id="dreamCar1" name="car" /> <br />
        <input type="text" id="dreamCar2" name="car" /> <br />
        <input type="text" id="dreamCar3" name="car" /> <br />
      </div>
    </section>

    <button id="generateMASH" onclick="generateFuture()">Generate MASH</button>

    <div id = "output">

    </div>
    <script src="script.js"></script>
  </body>
</html>
